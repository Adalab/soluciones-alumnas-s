                <!-- COMENTARIO:
                El contenido se distribuye entorno al párrafo (p), es decir, el contenido de la imagen va entre el contenido del párrafo (el texto) y dicha imagen, se posiciona en la misma línea, ocupando su contenido y dejando espacio para el resto del texto. De esta manera, tiene un comportamiento Inline. -->
